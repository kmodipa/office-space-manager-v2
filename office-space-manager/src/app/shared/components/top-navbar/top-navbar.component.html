<ion-toolbar>
  <ion-grid class="l-grid">
    <ion-row>
      <ion-col size="2" size-sm="2" (click)="handleBackNavigation()"
        ><img src="assets/icon/arrow-left.svg"
      /></ion-col>
      <ion-col size="8" size-sm="8" class="ion-text-center">{{
        title
      }}</ion-col>
      <ion-col size="2" size-sm="2" class="ion-text-end"></ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>
