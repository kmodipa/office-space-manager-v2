<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="l-offices-grid">
    <app-office-card
      [office]="office"
      [openOffice]="true"
      *ngFor="let ghost of [].constructor(8)"
    ></app-office-card>
  </div>
</ion-content>

<app-add-button (buttonClick)="handleAddOffice()"></app-add-button>
