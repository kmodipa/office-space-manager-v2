<ion-header>
  <app-top-navbar title="Office"></app-top-navbar>
</ion-header>

<ion-content>
  <div style="padding: 16px 0">
    <app-office-card [office]="office" [openOffice]="false"></app-office-card>
  </div>

  <ion-grid class="g-zero-padding l-search-input">
    <ion-row class="l-search-icon">
      <ion-col size="11">
        <ion-input
          type="text"
          placeholder="Search"
          [(ngModel)]="searchPhrase"
        ></ion-input>
      </ion-col>
      <ion-col size="1">
        <img src="assets/icon/Search.svg" />
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid style="margin: 16px">
    <ion-row>
      <ion-col size="10" class="l-staff-header"
        >Staff Members In Office</ion-col
      >
      <ion-col size="2" class="ion-text-end l-staff-count">10</ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid style="margin: 0 16px 16px">
    <ion-row
      class="l-staff-member-row"
      *ngFor="let ghost of [].constructor(10)"
    >
      <ion-col size="3"
        ><img src="assets/image/Astronout-Ballons.svg"
      /></ion-col>
      <ion-col size="8">James Milner</ion-col>
      <ion-col size="1" class="ion-text-end"
        ><img src="assets/icon/three-dots.svg"
      /></ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll
    threshold="100px"
    (ionInfinite)="handleLoadMoreStaffMembers($event)"
  >
    <ion-infinite-scroll-content loadingSpinner="crescent">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<app-add-button (buttonClick)="handleAddStaffMember()"></app-add-button>
